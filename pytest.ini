[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = backend/tests

# Coverage settings
addopts = 
    --verbose
    --strict-markers
    --cov=backend/app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    -p no:warnings

# Custom markers for test organization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require database/redis)
    e2e: End-to-end tests (full system test)
    slow: Slow running tests
    webhook: Webhook-specific tests
    ai: AI service tests (may use API)
    celery: Celery task tests

# Environment variables for testing
env =
    FLASK_ENV=testing
    TESTING=True

# Pytest plugins
plugins = 
    pytest-cov
    pytest-mock
    pytest-asyncio

# Asyncio configuration
asyncio_mode = auto

# Output options
console_output_style = progress
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S