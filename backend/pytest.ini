[pytest]
# Pytest configuration for BJJ Academy Bot

# Test paths
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Disable coverage by default (use --cov to enable)
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --ignore=tests/unit/test_database.py
    --ignore=tests/unit/test_dashboard_routes.py
    --ignore=tests/integration/test_api_endpoints.py

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Logging
log_cli = false
log_cli_level = INFO
