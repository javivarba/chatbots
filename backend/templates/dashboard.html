<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJJ Academy - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .status-new { background-color: #e0e7ff; color: #3730a3; }
        .status-contacted { background-color: #fef3c7; color: #92400e; }
        .status-interested { background-color: #d1fae5; color: #065f46; }
        .status-scheduled { background-color: #cffafe; color: #0c4a6e; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <div class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-2xl font-bold text-gray-900">ü•ã BJJ Academy Dashboard</h1>
                <button onclick="refreshData()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    üîÑ Actualizar
                </button>
            </div>
        </div>
    </div>

    <!-- Stats Cards -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-8">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6" id="stats-container">
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="text-gray-500 text-sm">Total Leads</div>
                <div class="text-3xl font-bold">-</div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="text-gray-500 text-sm">Interesados</div>
                <div class="text-3xl font-bold">-</div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="text-gray-500 text-sm">Agendados</div>
                <div class="text-3xl font-bold">-</div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="text-gray-500 text-sm">Conversi√≥n</div>
                <div class="text-3xl font-bold">-%</div>
            </div>
        </div>
    </div>

    <!-- Leads Table -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-8">
        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b">
                <h2 class="text-lg font-semibold">Leads Recientes</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nombre</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tel√©fono</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Estado</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Inter√©s</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Mensajes</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="leads-tbody" class="divide-y divide-gray-200">
                        <tr>
                            <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                                Cargando leads...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para ver conversaci√≥n -->
    <div id="conversation-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg max-w-2xl w-full max-h-[80vh] flex flex-col">
            <div class="px-6 py-4 border-b flex justify-between items-center">
                <h3 class="text-lg font-semibold">Conversaci√≥n</h3>
                <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">‚úï</button>
            </div>
            <div id="conversation-content" class="flex-1 overflow-y-auto p-6">
                <!-- Mensajes aparecer√°n aqu√≠ -->
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let leadsData = [];
        let statsData = {};

        // Cargar estad√≠sticas
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                statsData = await response.json();
                
                // Actualizar UI
                document.getElementById('stats-container').innerHTML = `
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="text-gray-500 text-sm">Total Leads</div>
                        <div class="text-3xl font-bold text-blue-600">${statsData.total_leads}</div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="text-gray-500 text-sm">Interesados</div>
                        <div class="text-3xl font-bold text-green-600">${statsData.interested}</div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="text-gray-500 text-sm">Agendados</div>
                        <div class="text-3xl font-bold text-purple-600">${statsData.scheduled}</div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="text-gray-500 text-sm">Conversi√≥n</div>
                        <div class="text-3xl font-bold text-yellow-600">${statsData.conversion_rate}%</div>
                    </div>
                `;
            } catch (error) {
                console.error('Error cargando stats:', error);
            }
        }

        // Cargar leads
        async function loadLeads() {
            try {
                const response = await fetch('/api/leads');
                leadsData = await response.json();
                
                // Actualizar tabla
                const tbody = document.getElementById('leads-tbody');
                
                if (leadsData.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                                No hay leads todav√≠a
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                tbody.innerHTML = leadsData.map(lead => `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4">${lead.name}</td>
                        <td class="px-6 py-4">${lead.phone}</td>
                        <td class="px-6 py-4">
                            <span class="px-2 py-1 rounded text-xs font-medium status-${lead.status}">
                                ${lead.status}
                            </span>
                        </td>
                        <td class="px-6 py-4">
                            ${'‚≠ê'.repeat(Math.min(lead.interest_level, 5))}
                        </td>
                        <td class="px-6 py-4">${lead.messages}</td>
                        <td class="px-6 py-4">
                            <button onclick="viewConversation(${lead.id})" 
                                    class="text-blue-600 hover:text-blue-800">
                                Ver Chat
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error cargando leads:', error);
            }
        }

        // Ver conversaci√≥n
        async function viewConversation(leadId) {
            try {
                const response = await fetch(`/api/leads/${leadId}`);
                const data = await response.json();
                
                const content = document.getElementById('conversation-content');
                
                content.innerHTML = `
                    <div class="mb-4">
                        <p class="font-semibold">${data.lead.name}</p>
                        <p class="text-sm text-gray-500">${data.lead.phone}</p>
                    </div>
                    <div class="space-y-4">
                        ${data.messages.map(msg => `
                            <div class="${msg.sender === 'user' ? 'text-right' : 'text-left'}">
                                <div class="inline-block max-w-xs px-4 py-2 rounded-lg ${
                                    msg.sender === 'user' 
                                    ? 'bg-blue-500 text-white' 
                                    : 'bg-gray-200 text-gray-800'
                                }">
                                    <p>${msg.content}</p>
                                    <p class="text-xs mt-1 opacity-70">
                                        ${new Date(msg.timestamp).toLocaleString()}
                                    </p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                // Mostrar modal
                document.getElementById('conversation-modal').classList.remove('hidden');
            } catch (error) {
                console.error('Error cargando conversaci√≥n:', error);
            }
        }

        // Cerrar modal
        function closeModal() {
            document.getElementById('conversation-modal').classList.add('hidden');
        }

        // Actualizar datos
        function refreshData() {
            loadStats();
            loadLeads();
        }

        // Cargar datos al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            refreshData();
            // Auto-actualizar cada 10 segundos
            setInterval(refreshData, 10000);
        });
    </script>
</body>
</html>
